<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <defs>
    <!-- Main blue to cyan gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="30%" stop-color="#3b82f6"/>
      <stop offset="60%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3d1"/>
    </linearGradient>
    <!-- Darker shade for depth -->
    <linearGradient id="darkGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <!-- Light shade for highlights -->
    <linearGradient id="lightGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
  </defs>

  <!-- Bottom stair/book -->
  <path d="M8 85 L8 72 L38 65 L38 78 Z" fill="url(#darkGradient)"/>
  <path d="M38 65 L38 78 L45 75 L45 62 Z" fill="#1e3a8a"/>
  <line x1="12" y1="75" x2="32" y2="70" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>

  <!-- Middle stair/book -->
  <path d="M20 70 L20 57 L50 50 L50 63 Z" fill="url(#mainGradient)"/>
  <path d="M50 50 L50 63 L57 60 L57 47 Z" fill="#0369a1"/>
  <line x1="24" y1="60" x2="44" y2="55" stroke="#a5f3fc" stroke-width="1.5" opacity="0.7"/>

  <!-- Top stair/book (person standing on) -->
  <path d="M32 55 L32 42 L62 35 L62 48 Z" fill="url(#lightGradient)"/>
  <path d="M62 35 L62 48 L69 45 L69 32 Z" fill="#0ea5e9"/>
  <line x1="36" y1="45" x2="56" y2="40" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

  <!-- Person figure -->
  <!-- Head -->
  <circle cx="48" cy="22" r="7" fill="url(#mainGradient)"/>

  <!-- Body -->
  <path d="M48 29 L48 45" stroke="url(#mainGradient)" stroke-width="5" stroke-linecap="round"/>

  <!-- Back leg (on stair) -->
  <path d="M48 45 L38 52 L32 46" stroke="url(#mainGradient)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Front leg (stepping up) -->
  <path d="M48 45 L56 42 L62 35" stroke="url(#mainGradient)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Arm reaching toward blocks -->
  <path d="M48 33 L62 24 L78 18" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Stacked blocks (servers/AI modules) -->
  <!-- Bottom block -->
  <rect x="75" y="45" width="28" height="18" rx="2" fill="url(#darkGradient)"/>
  <path d="M103 45 L103 63 L110 58 L110 40 Z" fill="#1e3a8a" opacity="0.8"/>
  <rect x="75" y="40" width="28" height="5" rx="1" fill="url(#mainGradient)" opacity="0.3"/>
  <line x1="79" y1="52" x2="95" y2="52" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  <line x1="79" y1="57" x2="90" y2="57" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>

  <!-- Middle block -->
  <rect x="75" y="25" width="28" height="18" rx="2" fill="url(#mainGradient)"/>
  <path d="M103 25 L103 43 L110 38 L110 20 Z" fill="#0369a1" opacity="0.85"/>
  <rect x="75" y="20" width="28" height="5" rx="1" fill="url(#lightGradient)" opacity="0.4"/>
  <line x1="79" y1="32" x2="95" y2="32" stroke="#a5f3fc" stroke-width="2" opacity="0.7"/>
  <line x1="79" y1="37" x2="90" y2="37" stroke="#a5f3fc" stroke-width="2" opacity="0.6"/>

  <!-- Top block -->
  <rect x="75" y="5" width="28" height="18" rx="2" fill="url(#lightGradient)"/>
  <path d="M103 5 L103 23 L110 18 L110 0 Z" fill="#06b6d4" opacity="0.9"/>
  <rect x="75" y="0" width="28" height="5" rx="1" fill="#67e8f9" opacity="0.5"/>
  <line x1="79" y1="12" x2="95" y2="12" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="79" y1="17" x2="90" y2="17" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>
